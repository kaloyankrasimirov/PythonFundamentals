<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7f6;
        }
        /* Style for the fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">üîí Password validator</h1>
        <p class="text-gray-500 mb-6">You can input your potential password here!</p>

        <!-- UI ELEMENTS -->
        <input
            type="password"
            id="passwordInput"
            placeholder="Type your secure password here..."
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
            />
        <button
            onclick="passwordChecker()"
            class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.01]"
        >
            Check Password Security
        </button>

        <div id="results">
        </div>

        <!-- JAVASCRIPT LOGIC -->
        <script>
            // Get references to the HTML elements
            const passwordInput = document.getElementById('passwordInput');
            const resultsDiv = document.getElementById('results');

            // Rule 1: Length Check (At least 10 characters)
            function checkLength(password) {
                return password.length >= 8 && password.length <= 64;
            }

            // Rule 2: Special Character Check (non-alphanumeric)
            function checkSpecials(password) {
                // Regex: checks for anything that IS NOT a letter or digit
                return /[^a-zA-Z0-9]/.test(password);
            }

            // Rule 3: Digit Check
            function checkDigits(password) {
                // Regex: checks for at least one digit (\d)
                return /\d/.test(password);
            }

            // Rule 4: Uppercase Check
            function checkUpperCase(password) {
                // Regex: checks for at least one uppercase letter (A-Z)
                return /[A-Z]/.test(password);
            }

            // Main Checker Function - Called when the button is clicked
            function passwordChecker() {
                if (!passwordInput || !resultsDiv) return;

                const password = passwordInput.value;
                const messages = [];

                // 1. Run all checks independently
                const is_valid_length = checkLength(password);
                const has_specials = checkSpecials(password);
                const has_digits = checkDigits(password);
                const has_upper_case = checkUpperCase(password);

                // Reset initial state
                resultsDiv.innerHTML = '';

                // 2. Failure Checks (Your custom failure messages)
                if (!is_valid_length) {
                    messages.push({ text: "The password must be at least 10 characters long.", failed: true });
                }
                if (!has_specials) {
                    messages.push({ text: "The password must contain at least one special character.", failed: true });
                }
                if (!has_digits) {
                    messages.push({ text: "The password must contain at least one digit.", failed: true });
                }
                if (!has_upper_case) {
                    messages.push({ text: "The password must contain at least one uppercase letter.", failed: true });
                }

                // 3. Final Success/Failure Check
                const isValid = is_valid_length && has_specials && has_digits && has_upper_case;

                // 4. Render Results (Styled by the JavaScript for green/red boxes)
                if (isValid) {
                    resultsDiv.className = "mt-6 p-4 rounded-xl border-2 fade-in bg-green-50 border-green-400 flex items-center justify-center";
                    resultsDiv.innerHTML = `<p class="text-green-700 text-center text-xl font-bold">‚úÖ Password is valid!</p>`;
                } else {
                    resultsDiv.className = "mt-6 p-4 rounded-xl border-2 fade-in bg-red-50 border-red-400";
                    resultsDiv.innerHTML = messages.map(msg => `
                        <p class="flex items-center text-sm mb-1 text-red-700 font-medium">
                            <span class="mr-2 text-red-500">‚ùå</span> ${msg.text}
                        </p>
                    `).join('');
                }
            }

            // Bonus: Allow pressing Enter key to check
            document.addEventListener('DOMContentLoaded', () => {
                 const input = document.getElementById('passwordInput');
                 if (input) {
                    input.addEventListener('keypress', function (e) {
                        if (e.key === 'Enter') {
                            passwordChecker();
                        }
                    });
                 }
            });

        </script>

    </div>
</body>
</html>
